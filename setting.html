<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - VRL PLATFORM</title>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            background-image: url('vr_background.jpg');
            background-size: cover;
            background-position: center;
        }
        .settings-container {
            background-color: rgba(0, 31, 63, 0.85);
            padding: 20px;
            margin-top: 50px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .settings-item {
            margin: 20px 0;
        }
        .settings-item label {
            font-size: 18px;
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="checkbox"] {
            padding: 10px;
            font-size: 16px;
        }
        .button {
            background-color: #0074D9;
            color: #ffffff;
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="settings-container">
        <h1>Settings</h1>

        <div class="settings-item">
            <label for="vr-mode">Select VR Mode:</label>
            <select id="vr-mode">
                <option value="2d">2D Mode</option>
                <option value="vr">Full VR Mode</option>
            </select>
        </div>

        <div class="settings-item">
            <label for="notifications">Enable Notifications:</label>
            <input type="checkbox" id="notifications" checked>
        </div>

        <div class="settings-item">
            <label for="display-theme">Display Theme:</label>
            <select id="display-theme">
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
        </div>

        <a href="welcome2.html" class="button">Save Settings</a>
        <a href="welcome2.html" class="button">Cancel</a>
    </div>

</body>
</html>
