<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help - VRL PLATFORM</title>
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            background-image: url('vr_background.jpg');
            background-size: cover;
            background-position: center;
        }
        .help-container {
            background-color: rgba(0, 31, 63, 0.85);
            padding: 30px;
            margin-top: 50px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .contact-info {
            text-align: left;
            font-size: 16px;
        }
        .contact-info div {
            margin: 10px 0;
        }
        .button {
            background-color: #0074D9;
            color: #ffffff;
            padding: 12px 25px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="help-container">
        <h1>Help & Support</h1>
        <p>If you have any questions or need assistance, please feel free to reach out to our customer care team.</p>

        <div class="contact-info">
            <div><strong>Contact Us:</strong></div>
            <div>Email: <a href="mailto:support@vrlplatform.com" style="color: #ffffff;">support@vrlplatform.com</a></div>
            <div>Phone: <a href="tel:+1234567890" style="color: #ffffff;">7677997766</a></div>
            <div>Available: 24/7</div>
        </div>

        <!-- Updated link for the button -->
        <a href="welcome2.html" class="button">Back to Dashboard</a>
    </div>

</body>
</html>
